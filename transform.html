<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>transitions</title>
  <style>
    html {
      box-sizing: border-box;
    }

    *,
    *::before,
    *::after {
      box-sizing: inherit;
    }

    body {
      background-image: radial-gradient(circle 800px at 6.8% 8.3%, rgba(255, 244, 169, 1) 0%, rgba(255, 244, 234, 1) 100.2%);
      min-height: 100vh;
      background-attachment: fixed;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
    }

    h1 {
      color:blue;
      font-size: 3rem;
      text-shadow:0px 0px transparent;
      transition:color 1s, font-size .5s, text-shadow .5s;
    }

h1:hover{
  color:red;
  font-size:3rem;
  text-shadow:2px 2px 50px black;
}
    #box1 {
      background: green;
      height:200px;
      width:200px;
      border-radius:50%;
      display:flex;
      justify-content:center;
      align-items:center;
      color:white;
      border:15px solid black;
      transform:rotate(0deg);
      transition:background 1s, border 1s, border-radius .5s, transform 1s;
    }


    #box1:hover {
      background:red;
      border:0px solid transparent;
      border-radius:0;
      transform:rotate(900deg);
    }

    #box2 {
      background:yellow;
      height:100px;
      width:100px;
      border-radius:20%;
      display:flex;
      justify-content:center;
      align-items:center;
      color:green;
      border:10px solid black;
      transform:rotate(0deg);
      transition:background 2s, border 3s, border-radius 1s, transform 2s;
    }

    #box2:hover {
      background:pink;
      border:0px solid transparent;
      border-radius:0;
      transform:rotate(720deg);
    }

    #box3 {
      background:blue;
      height:150px;
      width:150px;
      border-radius:20%;
      display:flex;
      justify-content:center;
      align-items:center;
      color:white;
      border:10px solid black;
      transform:rotate(0deg);
      transition:background 1s, border 1s, border-radius 1s, transform 2s;
    }

    #box3:hover {
      background:orange;
      border:0px solid transparent;
      border-radius:0;
      transform:rotate(1320deg);



    }
  </style>
</head>

<body>
  <h1>amazing transforming text</h1>
  <p>
    examples of cool hover transforms and transitions
  </p>

  <div id="box1">
    <p>transform</p>
  </div>
  <br />
  <div id="box2">
    <p>transform</p>
  </div>

  <div id="box3">
    <p>transform</p>
  </div>
</body>

</html>
